<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" href="../static/css/loginStyle.css" >
        <title>在线教学直播平台</title>
    </head>

    <body> 
        <div class="login-container">

            <div class="title">
                登录
            </div>

            <form class="login-form" action="/loginCheck" method="post">
                <div class="input-wrapper">
                    <input type="text" class="number" name="uname" placeholder="手机号/邮箱" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <input type="password" class="number" name="upasswd" placeholder="密码" autocomplete="off">
                </div>

	            <div class="action">
	                <input type="submit" class="loginbtn" value = "确认">
	            </div>
            </form>
            
        </div>
    </body>
</html>
